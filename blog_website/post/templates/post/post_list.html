{% extends 'layout.html' %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
<h2>Post section</h2>
{% for post in posts%}
<div class="post">
    <h2>{{post.title}}</h2>
    <p class=''>{{post.content}}</p>
    <p>Published: {{post.date_posted}}</strong></p>
</div>  
{% endfor %}

{% endblock %}
